<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>Заказы</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>

</head>

<body class="has-background-white height-100vh p-1">

    <div class="container pr-3 pl-3">
        <!-- Верхняя панель -->
        <div class="top-bar is-flex is-align-items-center is-justify-content-space-between">

            <div class="buttons is-align-items-center">
                <a href="orders" class="button is-info is-uppercase has-text-weight-bold btn-orders btn-brand">
                    <span class="pr-2">Заявки</span>
                    <i class="fa fa-th" aria-hidden="true"></i>
                </a>
            </div>

            <h5 class="title is-5 mb-0">Архив заказов</h5>

            <div class="buttons">
                <a class="button is-info is-uppercase orders-exit ml-5 has-text-weight-bold btn-orders btn-brand">
                    <span class="pr-2">Выход</span>
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </a>
            </div>

        </div>

        <div class="columns">

            <div class="column is-3">
                <div class="field">
                    <div class="control">
                        <label class="label">Клиент</label>
                        <input type="text" class="input input-order dropdown-trigger search">
                    </div>
                </div>
            </div>

            <div class="column is-2 date-start">
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="label">Дата от</label>
                        <input type="date" name="archive-date" class="input input-order">
                    </div>
                </div>
            </div>

            <div class="column is-2 date-end">
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="label">Дата до</label>
                        <input type="date" name="archive-date-end" class="input input-order">
                    </div>
                </div>
            </div>

            <div class="column is-3">
                <div class="field">
                    <div class="control">
                        <label class="label">Автор</label>
                        <div class="select width-100">
                            <select class="author width-100">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <div class="columns">
            <div class="column is-12">
                <div class="tags are-medium">
                    <span class="tag is-large tag-client is-hidden"><span></span><button
                            class="delete ml-3 tag-client-del"></button></span>
                    <span class="tag is-large tag-dates is-hidden"><span></span><button
                            class="delete ml-3 tag-dates-del"></button></span>
                    <span class="tag is-large tag-dates-end is-hidden"><span></span><button
                            class="delete ml-3 tag-dates-end-del"></button></span>
                    <span class="tag is-large tag-author is-hidden"><span></span><button
                            class="delete ml-3 tag-author-del"></button></span>
                </div>
            </div>
        </div>

        <div class="columns">

            <div class="column">

                <div class="table-wrapper js-open-order">
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <!-- <th title="number">Заказ</th> -->
                                <th title="date_order">Дата</th>
                                <th title="status_buh">Б</th>
                                <th title="status_logistic">Л</th>
                                <th title="name_client">Клиент</th>
                                <th title="name_basis">
                                    <table class="table is-fullwidth">
                                        <tbody class="table-basis">
                                            <tr>
                                                <td>Тип отгрузки</td>
                                                <td>Адрес</td>
                                                <td>Базис</td>
                                                <td>Продукт</td>
                                                <td>Объем</td>
                                            </tr>
                                    </table>
                                </th>
                                <th title="author">Автор</th>
                            </tr>
                        </thead>

                        <tfoot class="">
                            <tr class="preloader-table-wrapper is-hidden">
                                <td colspan="7" height="300">
                                    <div class="preloader-table is-flex is-justify-content-center width-100 height-100v">
                                        <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> -->
                                        <!-- <div class="fire">
                                            <div class="fire-left">
                                                <div class="main-fire"></div>
                                                <div class="particle-fire"></div>
                                            </div>
                                            <div class="fire-center">
                                                <div class="main-fire"></div>
                                                <div class="particle-fire"></div>
                                            </div>
                                            <div class="fire-right">
                                                <div class="main-fire"></div>
                                                <div class="particle-fire"></div>
                                            </div>
                                            <div class="fire-bottom">
                                                <div class="main-fire"></div>
                                            </div>
                                        </div> -->

                                    </div>
                                </td>
                            </tr>
                            <!-- <tr class="no-orders is-hidden">
                                <td colspan="7" height="300">
                                    <div class="is-flex is-flex-direction-column is-align-items-center is-justify-content-center width-100 height-100v">
                                        <i class="fa fa-window-close-o fa-3x" aria-hidden="true"></i>
                                        <p class="mt-3 is-size-5 has-text-weight-bold">Пока данных на этой странице нет</p>
                                    </div>
                                </td>
                            </tr> -->
                        </tfoot>

                        <tbody class="table-archive">

                        </tbody>

                    </table>
                </div>

            </div>



        </div>

    </div>


    <div class="preloader is-fixed is-flex width-100 height-100v">
        <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> -->
        <div class="fire">
            <div class="fire-left">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-center">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-right">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-bottom">
                <div class="main-fire"></div>
            </div>
        </div>
    </div>


    <script src="js/bulma-calendar.min.js"></script>
    <script type="module" src="js/archive.js"></script>
</body>

</html>
