                    <span class="pr-2">Заявка</span>
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </a>

                <a href="ordergoods" class="button is-info is-uppercase has-text-weight-bold btn-orders btn-brand">
                    <span class="pr-2">Приход</span>

                </a>

                </a>



            </div>

            <div class="width-60 filter-desktop-container">

            </div>



            <div class="buttons">
                <a class="button is-info is-uppercase orders-exit ml-5 has-text-weight-bold btn-orders btn-brand">
                    <span class="pr-2">Выход</span>
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </a>
            </div>

        </div>
    </div>

    <!-- Строка отбора -->
    <div class="is-full-fullhd mb-4 mt-5 filter-mobile-container">

    </div>

    <!-- Канбан -->
    <div class="kanban">
        <div class="kanban-inner">

            <!-- Неотгруженные заявки -->
            <div class="kanban-overdue-deliveries">

            </div>

            <!-- Текущие заявки -->
            <div class="kanban-orders kanban-current-orders orders">

                <div class="orders-days">

                </div>

            </div>

            <!-- Будущие заявки -->
            <div class="kanban-future-deliveries">

            </div>

        </div>

    </div>

    <div class="mobile-panel-kanban-control btn-slider-container mt-3 mb-1 pt-3">
        <a class="button is-info has-text-white is-uppercase ml-5 button-prev btn-orders">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        <a class="button is-info has-text-white is-uppercase button-next btn-orders">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
    </div>

    <div class="preloader is-fixed is-flex width-100 height-100v">
        <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> -->
        <div class="fire">
            <div class="fire-left">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-center">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-right">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
            </div>
            <div class="fire-bottom">
                <div class="main-fire"></div>
            </div>
        </div>
    </div>

    <template id="filter-desktop">
        <div class="columns is-gapless is-align-items-center mt-6px filter-desktop">

            <div class="column is-2">
                <div class="field is-horizontal">
                    <div class="control mr-3">
                        <label class="label">Мои заявки</label>
                    </div>
                    <input type="checkbox" class="mr-2 author">
                </div>
            </div>

            <div class="column is-9">
                <div class="field is-horizontal">
                    <div class="control ml-3 mr-3">
                        <label class="label mt-2">Бухгалтерский статус</label>
                    </div>
                    <div class="control">
                        <!-- <label class="label">Бухгалтерский статус</label> -->
                        <div class="select">
                            <select class="status-buh">
                                <option value="">Без фильтра</option>
                                <option value="2">К рассмотрению</option>
                                <!-- <option value="6">Не согласована</option> -->
                                <!-- <option value="7">Возвращен</option> -->
                                <!-- <option value="1">Ожидает</option> -->
                                <option value="3">В работе</option>
                                <!-- <option value="2">Согласован</option> -->
                                <!-- <option value="3">Отправлен</option> -->
                                <!-- <option value="4">Подписан</option> -->
                                <!-- <option value="5">Отмена</option> -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="filter-mobile">
        <div class="columns is-gapless is-align-items-center mt-6px filter-mobile">

            <div class="column is-2">
                <div class="field is-horizontal">
                    <label class="label checkbox">
                        Мои заявки
                        <input type="checkbox" class="mr-2 author">
                    </label>

                </div>
            </div>

            <div class="column is-9 mt-5">
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="label mt-2">Бухгалтерский статус</label>
                    </div>
                    <div class="control">
                        <!-- <label class="label">Бухгалтерский статус</label> -->
                        <div class="select width-100">
                            <select class="status-buh width-100">
                                <option value="">Без фильтра</option>
                                <option value="2">К рассмотрению</option>
                                <!-- <option value="6">Не согласована</option> -->
                                <!-- <option value="7">Возвращен</option> -->
                                <!-- <option value="1">Ожидает</option> -->
                                <option value="3">В работе</option>
                                <!-- <option value="2">Согласован</option> -->
                                <!-- <option value="3">Отправлен</option> -->
                                <!-- <option value="4">Подписан</option> -->
                                <!-- <option value="5">Отмена</option> -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
